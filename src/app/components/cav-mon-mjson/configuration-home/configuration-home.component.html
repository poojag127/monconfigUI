<div class="ui-g-12 derivedadvanced" id="top-div">

<p-treeTable class="mon-ui "  scrollable="true" [value]="compData" selectionMode="checkbox"  [style]="{'margin-top':'50px'}">
  <p-header>Checkbox Selection</p-header>
    <p-column [style]="{'min-width':'208px'}" field="monitor" header="Monitor">
       <template  let-col let-data="rowData" pTemplate >
       <span>{{data.data[col.field]}}</span>  
       </template>
    </p-column>

    <p-column  *ngFor="let col of cols" [field]="col.field" [header]="col.header">
      <template   let-data="rowData" pTemplate >
        <p-triStateCheckbox *ngIf="col.field != 'monitor'" onChange="onChangeCheckbox()"></p-triStateCheckbox>
       <a  *ngIf="col.field != 'monitor'"> <i class="fa fa-cog" aria-hidden="true" title="Advance settings"></i> </a>
        <!-- <span [style]="{'width':'2%','padding':'1px'}" *ngIf="col.field == 'monitor'" >{{data.data[col.field]}}</span> -->
      </template>
    </p-column>


    <!--<p-column field="name" header="Name"></p-column>
    <p-column field="size" header="Size"></p-column>
    <p-column field="type" header="Type"></p-column>-->
</p-treeTable>

</div>
