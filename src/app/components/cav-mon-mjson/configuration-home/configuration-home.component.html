<div class="ui-g config-ui">

<div class="ui-g-12" id="top-div">


<p-treeTable class="mon-ui "  scrollable="true" [value]="compData" selectionMode="checkbox"  (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"  [(selection)]="selectedRow"  [style]="{'margin-top':'50px'}">
    <p-column [style]="{'min-width':'224px'}" field="monitor" header="Monitor">
       <template  let-col let-data="rowData" pTemplate >
       <span>{{data.data[col.field]}}</span>  
       </template>
    </p-column>

    <p-column  *ngFor="let col of cols" [field]="col.field" [header]="col.header">
      <template   let-data="rowData" pTemplate >
        <!--{{dynamicKey[data.data.monitor + col.field]}}-->
        <!--{{dynamicKey.map(a => a[data.data.monitor + col.field])}}-->
        <!--<p-checkbox  *ngIf="col.field != 'monitor'"  *ngFor="let key of dynamicKey"  [(ngModel)]="key[data.data.monitor + col.field]"   binary="false"></p-checkbox>-->
        <p-checkbox  *ngFor="let key of dynamicKey"  [(ngModel)]="key[data.data.monitor + col.field]"   binary="false"></p-checkbox>
       <a  class="hyperlink" (click)="routeToConfiguration(json['name'],selectedTopology)" *ngIf="col.field != 'monitor'"> <i class="fa fa-cog" aria-hidden="true" title="Advance settings"></i> </a>
        <!-- <span [style]="{'width':'2%','padding':'1px'}" *ngIf="col.field == 'monitor'" >{{data.data[col.field]}}</span> -->
      </template>
    </p-column>


    <!--<p-column field="name" header="Name"></p-column>
    <p-column field="size" header="Size"></p-column>
    <p-column field="type" header="Type"></p-column>-->
</p-treeTable>

</div>
