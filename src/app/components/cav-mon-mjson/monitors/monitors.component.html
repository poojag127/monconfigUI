<div class="configure">
    <p-accordion class="ndagent">
       <p-accordionTab header="Configure monitor:{{monName}} for Tier:{{tierName}}" [selected]="true">
       <form  (ngSubmit)="addData()" #form="ngForm" ngNativeValidate>
   
    <!--<p-panel class="monitorCss">
        <p-header>
              <span>
                  Configure Monitor :{{monName}} 
              </span> 
              <span style="margin-left:2%;">

     <div class = "ui-g-12"  *ngIf="tierId != -1" >
       <div class="ui-g-1"  style="width:7.333%">
                <label>Server Name</label>
        </div>
        <div class="ui-g-4 mbeanDrpdown">
          <p-dropdown name="topoId" [(ngModel)]="selectedTableData.serverName" [options]="serverList" placeholder="-- Select Server Name --" [style]="{'width':'77%','margin-left': '-1px'}"  appendTo="body" required ngModel></p-dropdown>
        </div>
     </div>


   
      

        <!--<div  class="ui-g-12" *ngIf="item.type == 'Table'">
          <app-dynamic-tableview [columnData]="item.columnData"></app-dynamic-tableview>
        </div>-->



      <span *ngFor="let item of compArgs; let i = index">
        <!--<app-render-comp [item]="item"></app-render-comp>-->
        <span  *ngIf="item.type == 'TextField'" >
           <label *ngIf="item.type == 'TextField' && item.label != null" style="margin-right: 2%;">{{item.label}}</label>
           <input name={{item.label}} type="text"  *ngIf="item.type == 'TextField'"  [(ngModel)]="item.value" class="spanClass2"  title="{{item.modal}}" required ng-model/>
       </span>

        <span *ngIf="item.type == 'Checkbox'">   
          <p-checkbox  name="item.label" [(ngModel)]="item.value" label="{{item.label}}" binary="true" ></p-checkbox>
        </span>
        
        <span *ngIf="item.type == 'Spinner'">
           <label *ngIf="item.type == 'Spinner'" style="margin-right: 2%;">{{item.label}}</label>
          <p-spinner name="item.label" [min]="0" [max]="100" size="4"  [(ngModel)]="item.value"  *ngIf="item.type == 'Spinner'" class="spanClass2"></p-spinner>
        </span>

        <span *ngIf="item.type == 'Dropdown'">
           <label  style="margin-right: 2%;">{{item.label}}</label>   
           <p-dropdown name="list"  [options]="item.dropDownList" [(ngModel)]="item.value"></p-dropdown>
        </span>

        <span *ngIf="item.type == 'RadioButtonGroup'">
          <span  *ngFor="let each of item.items">
            <div class="ui-g-2">
             <p-radioButton  name="each.label"  [label] ="each.label" [value] ="each.arg" [(ngModel)]="item.value"></p-radioButton>
            </div>
            <div class="ui-g-2" *ngIf="each.dependentComp != null">
             <app-dependent-comp  [disabled]="item.value != each.arg" [dependentCompData]="each.dependentComp"></app-dependent-comp>
            </div>
          </span>     
        </span>
        
      </span>

     
          
          
          <!--<div class = "ui-g-3" *ngIf="item.dependentComp != null">
            <app-dependent-comp  [dependentCompData]="item.dependentComp"></app-dependent-comp>
          </div>-->



        <div class="pull-right">
           <button type="submit" pButton  icon="fa-check" style="width: 63px ; " *ngIf="isNewConfig == true" label="Add"></button>
           <button type="submit" pButton  icon="fa-check" style="width: 93px ;" *ngIf="isNewConfig == false" label="Update"></button>
        </div>
 
       </form>
        </p-accordionTab>

        <p-accordionTab header="Configured Data" >
        
        <p-dataTable class="conf-ui" [value]="tableData" [(selection)]="selectedTableData" [rows]="5" [paginator]="weblogicStatsTableData?.length >5" [pageLinks]="3"  [resizableColumns]='true' [style]="{'margin-top':'30px'}">
       
        <p-column [style]="{'width':'50px'}" selectionMode="multiple">
        </p-column>

        <p-column  [style]="{'width':'326px'}" class="col-overflow" header="Server" field="serverName" >
          <template let-col let-data="rowData" pTemplate type="body">
            <span [title]="data[col.field]">{{data[col.field]}}</span> 
          </template>
        </p-column>

         <p-column  class="col-overflow" header="Arguments" field="arguments">
            <template  let-col let-data="rowData" pTemplate="body">
              <span [title]="data[col.field]">{{data[col.field]}}</span> 
            </template>
         </p-column>

     </p-dataTable>
        </p-accordionTab>
      </p-accordion>
     </div>
